<div class="min-h-screen bg-gradient-to-br from-pink-50 to-lavender-100 dark:from-gray-900 dark:to-gray-800 flex items-center justify-center px-4 py-12">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <h2 class="text-4xl font-extrabold text-gray-900 dark:text-white">Crea el teu compte</h2>
      <p class="mt-2 text-lg text-gray-600 dark:text-gray-300">
        Uneix-te a la nostra comunitat
      </p>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Correu electrònic
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <lucide-icon name="mail" class="h-5 w-5 text-gray-400"></lucide-icon>
            </div>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500"
              placeholder="exemple@correu.com"
              required
            >
          </div>
          <div *ngIf="registerForm.get('email')?.touched">
            <p *ngIf="registerForm.get('email')?.hasError('required')" class="mt-1 text-sm text-red-600 dark:text-red-400">
              El correu electrònic és obligatori
            </p>
            <p *ngIf="registerForm.get('email')?.hasError('email')" class="mt-1 text-sm text-red-600 dark:text-red-400">
              El format del correu electrònic no és vàlid
            </p>
          </div>
        </div>

        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Contrasenya
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <lucide-icon name="lock" class="h-5 w-5 text-gray-400"></lucide-icon>
            </div>
            <input
              [type]="hidePassword ? 'password' : 'text'"
              id="password"
              formControlName="password"
              class="block w-full pl-10 pr-12 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
              required
            >
            <button
              type="button"
              (click)="hidePassword = !hidePassword"
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
              [attr.aria-label]="hidePassword ? 'Mostrar contrasenya' : 'Amagar contrasenya'"
            >
              <lucide-icon [name]="hidePassword ? 'eye-off' : 'eye'" class="h-5 w-5 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"></lucide-icon>
            </button>
          </div>
          <div *ngIf="registerForm.get('password')?.touched">
            <p *ngIf="registerForm.get('password')?.hasError('required')" class="mt-1 text-sm text-red-600 dark:text-red-400">
              La contrasenya és obligatòria
            </p>
            <p *ngIf="registerForm.get('password')?.hasError('minlength')" class="mt-1 text-sm text-red-600 dark:text-red-400">
              La contrasenya ha de tenir almenys 6 caràcters
            </p>
          </div>
        </div>

        <div *ngIf="error" class="bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400 p-3 rounded-lg text-center text-sm">
          {{error}}
        </div>

        <button
          type="submit"
          [disabled]="!registerForm.valid || loading"
          class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
        >
          <span *ngIf="loading" class="mr-2">
            <lucide-icon name="loader-2" class="h-5 w-5 animate-spin"></lucide-icon>
          </span>
          {{loading ? 'Creant compte...' : 'Registrar-se'}}
        </button>

        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400">
              Ja tens compte?
            </span>
          </div>
        </div>

        <a
          routerLink="/auth/login"
          class="w-full flex justify-center py-3 px-4 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm text-lg font-medium text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 transition-colors duration-200"
        >
          Inicia sessió
        </a>
      </form>
    </div>
  </div>
</div>
