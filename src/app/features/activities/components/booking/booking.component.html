<div *ngIf="calendlyService.isOpen$ | async" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg p-4 w-full max-w-4xl h-[600px]">
    <iframe
      [src]="calendlyService.calendlyUrls[(calendlyService.selectedActivity$ | async) || ''] | safe"
      width="100%"
      height="100%"
      frameborder="0"
    ></iframe>
  </div>
</div>
