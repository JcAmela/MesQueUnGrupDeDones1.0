<div>
  <div class="bg-lavender-50 min-h-screen">
    <app-navbar></app-navbar>

    <main [class.pt-20]="!showHero">
      <!-- Hero Section -->
      <section *ngIf="showHero" id="inici" class="relative h-[600px] fade-in" role="banner">
        <img
          [src]="heroImage"
          alt="Grup de dones grans gaudint d'una classe d'exercici en grup, somrient i compartint un moment d'activitat física adaptada"
          class="w-full h-full object-cover object-center"
          fetchpriority="high"
        />
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-center">
          <div class="max-w-3xl px-4">
            <h2 class="text-4xl md:text-5xl font-bold text-white mb-6">Benvingudes al nostre espai</h2>
            <p class="text-xl text-white mb-8">Un lloc per compartir, aprendre i créixer juntes</p>
            <a
              href="#activitats"
              class="btn inline-block bg-pink-600 hover:bg-pink-700 text-white font-bold py-4 px-8 rounded-lg transition-colors text-xl"
            >
              Descobreix les nostres activitats
            </a>
          </div>
        </div>
      </section>

      <router-outlet></router-outlet>
    </main>

    <app-footer></app-footer>

    <!-- Scroll to top button -->
    <button
      (click)="scrollToTop()"
      class="btn fixed bottom-8 right-8 bg-pink-600 hover:bg-pink-700 text-white p-4 rounded-full shadow-lg transition-colors"
      aria-label="Tornar a dalt"
    >
      <lucide-icon name="chevron-up"></lucide-icon>
    </button>

    <!-- Loading Overlay -->
    <app-loading></app-loading>

    <!-- Booking Modal -->
    <app-booking></app-booking>
  </div>
</div>
